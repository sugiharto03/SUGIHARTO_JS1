<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;

      }
      .container {
        margin-top: 20px;
        padding: 20px 30px;
      }
      button {

        padding: 10px 30px;

  <body>
    <main>
      <div class="container">
        <h1>IF - NESTED IF</h1>
        <p>Program menghitung angka genap dan ganjil</p>

      </div>
      <div class="container">
        <h1>SWITCH CASE</h1>
        <p>Program cek hari dalam seminggu</p>
        <button class="two">start</button>
      </div>
      <div class="container">
        <h1>FOR STATEMENT</h1>
        <p>Program print angka</p>
        <button class="three">start</button>
      </div>
      <div class="container">
        <h1>WHILE - DO WHILE</h1>
        <p>Program cek hari dalam seminggu</p>
        <button class="four">start</button>
      </div>
